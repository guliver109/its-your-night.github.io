<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta https-equiv="X-UA-Compatible" content="ie=edge">
  <title>ItsYourNight</title>
  <!----------------- MATERIALIZE --------------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <!-- -----------------JAVASCRIPT ----------------------------->
  <script defer src="./assets/javascript/map.js"></script>
  <script defer src="./assets/javascript/mapTest.js"></script>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- -----------------J QUERY -------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!----------------GOOGLE FONTS -------------------------------->
  <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet" type="text/css">
  <!-----------------------GOOGLE FOR NEON BUTTON ----------------- -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-----------------GOOGLE MAP API -------------------------------------->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCusG7qCTTi_27_S4bZzkkkxtv56cd-Ack"></script>
  <!-------------- CSS --------------------------------------------------------->
  <link rel="stylesheet" href="./assets/css/maps.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
 
    
</head>
<body>
<div class="stars"></div>
<div class="twinkling"></div>
<nav>
    <div class="nav-wrapper">
        <div class="neonText">
            <h1> <span>It's Your </span><span>Night!</span></h1>
        </div>
    </div>  
</nav>
<div id="map_canvas"></div>

<div class="row">
    <div class="col s1"></div>
    <div id="option-container" class = "col s3">
            <form action="#" onSubmit="calcRoute();return false;" id="routeForm">
                <div class="start-end">
                    <div>
                        <a href="#" id="geo-l" class="autoLink" style="display: none;">Or: Use current location: <span>not found</span></a>
                            </div>
                        <br>
                        <input type="text" id="route-start" placeholder="Start Point">
                    <br>
                    <label id="restaurant-name">Restaurant</label>
                    <br>
                    <label id="venue-name">Venue</label>
                    <label>
                        <br>
                        <input type="text" id="route-end" placeholder="End Point">
                    </label>
                </div>
                <button type="submit" id="calc-route">Calculate Route</button>
                <br>

                

        
        <div id="directionsPanel" class="col s9">
            <!--container to display the direction details-->
            <div id="routing-instructions"></div>
        </div>
    <!-- <div id="map_canvas"></div> -->
    <!-- <div class="row"> -->
        <div class="col s1"></div>
        <div id="directionsPanel" class="col s6">
            <div id="routing-instructions"></div>
        </div>
        <!-- <div class="col s3"></div> -->
    </div>
</body>

</html>
